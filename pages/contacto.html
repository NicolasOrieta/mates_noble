        <main class="main-contacto">
          <div id="contacto">
            <h3>Contactate con nosotros</h3>
            <p>En Mates Noble estamos muy contentos de poder ayudarte.
                Seleccioná el motivo de tu consulta y en breve nos estaremos comunicando con vos.
            </p>
          </div>

          <div class="formulario">

            <form action="#" method="post">

              <div class="row form-nombres">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
                </div>
              </div>

              <div class="form-group">
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
              </div>

              <div class="form-group">
                  <select class="custom-select">
                      <option selected>Seleccionar</option>
                      <option value="1">Problemas con la compra</option>
                      <option value="2">Devolución</option>
                      <option value="3">Otras consultas</option>
                  </select>
              </div>

              <div class="form-floating">
                <textarea class="form-control" placeholder="Escriba su comentario." id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Deje su comentario.</label>
              </div>
              
              <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Subscribirse al newsletter</label>
              </div>
                
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Enviar
              </button>

            </form>
          </div>
